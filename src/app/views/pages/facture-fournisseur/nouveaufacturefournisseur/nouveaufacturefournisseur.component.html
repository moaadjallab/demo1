<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Nouveau Facture</h6>
        <form (ngSubmit)="form1Submit()" [formGroup]="validationForm1">
          <div class="row">
            <div class="col-sm-4">
              <div class="mb-3">
                <label class="form-label">Nom de la societe</label>
                <input type="text" class="form-control" >
              </div>
            </div>
            <div class="col-sm-4">
              <div class="mb-3">
                <label for="exampleFormControlSelect1" class="form-label">type</label>
                <select class="form-select" id="exampleFormControlSelect1">
                  <option selected disabled>Select</option>
                  <option>Facture standard</option>
                  <option>Facture d'acompte</option>
                  <option>Facture de rempacement</option>
                  <option>Facture avoir</option>
                  <option>Facture modéle</option>
                </select>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="mb-3">
                <label class="form-label">Date facturation</label>
                <input class="form-control mb-4 mb-md-0" mask="d0/M0/0000" placeholder="dd/mm/yyyy"/>
              </div>
            </div>
          </div><!-- Row -->
          <div class="row">
            <div class="col-sm-4">
              <div class="mb-3">
                <label for="exampleFormControlSelect1" class="form-label">Payment methode</label>
                <select class="form-select" id="exampleFormControlSelect2">
                  <option selected disabled>Select</option>
                  <option>Facture standard</option>
                  <option>Facture d'acompte</option>
                  <option>Facture de rempacement</option>
                  <option>Facture avoir</option>
                  <option>Facture modéle</option>
                </select>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="mb-3">
                <label for="exampleFormControlSelect1" class="form-label">Modèle de document</label>
                <select class="form-select" id="exampleFormControlSelect3">
                  <option >sponge</option>
                  <option>crabe</option>
                </select>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="mb-3">
                <label class="form-label">Compte bancaire</label>
                <input type="text" class="form-control" />
              </div>
            </div>
          </div><!-- Row -->
          <div class="row">
            <div class="col-sm-12">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
          </div><!-- Row -->
        </form>
        <br>
        <div class="row d-flex ">
          <div class="col-6 d-flex justify-content-end">
            <button class="btn btn-success">Créer</button>
          </div>
          <div class="col-6  ">
            <a class="btn btn-outline-danger" routerLink="/client/List-client" (click)="true" role="button">Anuler</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
